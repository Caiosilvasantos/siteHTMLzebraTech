        <section class="container p-5 m-auto">
            <form action="cadastro.php" method="POST">

                <h3>Ficha de Cadastro</h3>

                <div class="form-row">
                    <div class="col-md-4">
                        <label for="name">Nome</label>        
                        <input type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="col-md-4">
                        <label for="sobrenome">Sobrenome</label>  
                        <input type="text" class="form-control" placeholder="Sobrenome">
                    </div>
                </div>    
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="*******">
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputAddress">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Avenida, Viela">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputAddress2">Complemento</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento, Torre, Casa">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                      <option selected>SP</option>
                      <option>RJ</option>
                      <option>PR</option>
                      <option>MG</option>
                      <option>AM</option>
                      <option>ES</option>
                      <option>RS</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">CEP</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Aceito os Termos
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
